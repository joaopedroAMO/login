<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <form class="container-login" id="form">
        <div class="container-img"></div>

        <div class="cadastro-container">
            <h1>Login</h1>
            
            <div class="email-container">
                <span>Usuario</span>
                <label for="usuario">
                    <input type="text" id="usuario" placeholder="Digite o usuario" required>
                </label>
            </div>
        
            <div class="senha-container">
                <span>Senha</span>
                <label for="senha">
                    <input type="password" id="senha" placeholder="Digite a senha" required>
                    <img id="eyes" src="./img/olho.png" alt="" onclick="versenha()">
                </label>
            </div>

            <input type="submit" name="" id="btn-form" onclick="enviar(); return false" >
        </div>
    </form>
    <button id="btn-voltar" onclick="voltar()">
        voltar
    </button>
</body>
</html>
